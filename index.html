<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures website functions well on small/big devices. If not included and you open the website on mobile, you'll get the "zoomed-out" version -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lindsay's Simple Counter</title>
    <!-- File that helps even out differences between browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Counter</h1>
    <p class="my-number" id="number">0</p>
    <div class="btn-container">
      <button class="btn btn-decrease" id="decrease">Decrease</button>
      <button class="btn btn-reset" id="reset">Reset</button>
      <button class="btn btn-increase" id="increase">Increase</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
